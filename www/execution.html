                    <input type="text" id="word_input" name="word_input" class='input_box'>
                </div>

                <div class='control_buttons'>
                    <button class='button' id=''>Resetar</button>
                    <button class='button' id='step_button'>Passo</button>
                    <button class='button' id='run_button'>Rodar</button>
                    <button class='button' id=''>Parar</button>
