<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
		<link rel = "stylesheet" href = "./styles.css">
		<link rel = "stylesheet" href = "./common_styles.css">
		<title> Máquina de Turing </title>
	</head>

	<body>
		<h1 class="simulator-title">Simulador de Máquina de Turing</h1>

		<!-- Theme switch -->
		<label class="theme-switch" for="checkbox">
			<input type="checkbox" id="checkbox" hidden/>
			<div class="slider round"></div>
		</label>

		<div class="download-and-upload-area">
			<div>
				<!-- Download button -->
				<a download="maqturing.mt" href="data:text/plain;charset=utf-8," class="button-svg">
					<svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 471.2 471.2" style="enable-background:new 0 0 471.2 471.2;" xml:space="preserve"><g><g><path d="M457.7,230.15c-7.5,0-13.5,6-13.5,13.5v122.8c0,33.4-27.2,60.5-60.5,60.5H87.5c-33.4,0-60.5-27.2-60.5-60.5v-124.8c0-7.5-6-13.5-13.5-13.5s-13.5,6-13.5,13.5v124.8c0,48.3,39.3,87.5,87.5,87.5h296.2c48.3,0,87.5-39.3,87.5-87.5v-122.8C471.2,236.25,465.2,230.15,457.7,230.15z"/><path d="M226.1,346.75c2.6,2.6,6.1,4,9.5,4s6.9-1.3,9.5-4l85.8-85.8c5.3-5.3,5.3-13.8,0-19.1c-5.3-5.3-13.8-5.3-19.1,0l-62.7,62.8V30.75c0-7.5-6-13.5-13.5-13.5s-13.5,6-13.5,13.5v273.9l-62.8-62.8c-5.3-5.3-13.8-5.3-19.1,0c-5.3,5.3-5.3,13.8,0,19.1L226.1,346.75z"/></g></g></svg>
					Baixar arquivo
				</a>
				
				<!-- Upload Button -->
				<input type="file" id="upload_button" hidden/>		<!-- actual button -->
				<label for="upload_button" class="button-svg">			<!-- button label -->
					<svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 471.2 471.2" style="enable-background:new 0 0 471.2 471.2;" xml:space="preserve"><g><g><path d="M457.7,230.15c-7.5,0-13.5,6-13.5,13.5v122.8c0,33.4-27.2,60.5-60.5,60.5H87.5c-33.4,0-60.5-27.2-60.5-60.5v-124.8c0-7.5-6-13.5-13.5-13.5s-13.5,6-13.5,13.5v124.8c0,48.3,39.3,87.5,87.5,87.5h296.2c48.3,0,87.5-39.3,87.5-87.5v-122.8C471.2,236.25,465.2,230.15,457.7,230.15z"/><path d="M159.3,126.15l62.8-62.8v273.9c0,7.5,6,13.5,13.5,13.5s13.5-6,13.5-13.5V63.35l62.8,62.8c2.6,2.6,6.1,4,9.5,4c3.5,0,6.9-1.3,9.5-4c5.3-5.3,5.3-13.8,0-19.1l-85.8-85.8c-2.5-2.5-6-4-9.5-4c-3.6,0-7,1.4-9.5,4l-85.8,85.8c-5.3,5.3-5.3,13.8,0,19.1C145.5,131.35,154.1,131.35,159.3,126.15z"/></g></g></svg>
					Carregar arquivo
				</label>
			</div>
			<span id="file-chosen">Nenhum arquivo escolhido</span>
		</div>

		<div class="flex-box-turing">
			<div class="turing-machine">
				<table>
					<tr>
					  	<td><label for="states">Todos os estados</label></td>
					  	<td><input type="text" id="states" name="states"></td>
				  	</tr>

					<tr>
						<td><label for="initial_state">Estado inicial</label></td>
						<td><input type="text" id="initial_state" name="initial_state"></td>
					</tr>

					<tr>
						<td><label for="final_states">Estados finais</label></td>
						<td><input type="text" id="final_states" name="final_states"></td>
					</tr>

					<tr>
						<td><label for="entry_alphabet">Alfabeto de entrada</label></td>
						<td><input type="text" id="entry_alphabet" name="entry_alphabet"></td>
					</tr>

					<tr>
						<td><label for="aux_alphabet">Alfabeto auxiliar</label></td>
						<td><input type="text" id="aux_alphabet" name="aux_alphabet"></td>
					</tr>

					<tr>
						<td><label for="initial_symbol">Símbolo de início</label></td>
						<td><input type="text" id="initial_symbol" name="initial_symbol" placeholder="@"></td>
					</tr>

					<tr>
						<td><label for="blank_symbol">Símbolo de branco</label></td>
						<td><input type="text" id="blank_symbol" name="blank_symbol" placeholder="-"></td>
					</tr>
				</table>
				<a class="button" id='generate_table'> Gerar tabela de transição </a>
			</div>
			<div class="log-and-execution-area">
				<div class="log-area">
					<h2>Log</h2>
					<div class='log-area__errors' id='errors_area'>
					</div>
				</div>
				<div class="button-area execution_buttons">
					<a class="button" id='verify_code'> Verificar código </a>
					<a class="button" id='execute_code' href="./execution.html"> Executar o código</a>
				</div>
			</div>
		</div>
		<div class="transition-table-area">
			<h2> Tabela de transição </h2>
			<table id='transition_table'></table>
		</div>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
	</body>
</html>
